<div class="item">
  <img src="{{img[0]}}" alt="">
  <h1 class="name">{{name}}</h1>
  <p class="price">{{price | currency: 'USD'}}</p>
  <button class="default-btn btn1" [routerLink]="['/description', id]">Details</button>
  <button class="default-btn btn1" (click)="addToCart(id)">Buy</button>
</div>
