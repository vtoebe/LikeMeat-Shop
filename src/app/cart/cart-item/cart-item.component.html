<div class="cart-item">
  <img src="{{img}}" alt="">
  <p>{{name}}</p>
  <p>{{price}}</p>
  <button class="decrement" (click)="decrementQtt(id, qtt)">-</button>
  <input type="number" [value]="qtt" [(ngModel)]="qtt">
  <button class="increment" (click)="incrementQtt(id, qtt)">+</button>
  <button class="default-btn" (click)="removeFromCart(id)">remove</button>
</div>
