<app-cart-item (removeItem)="reloadItems()" (updateQuantity)="reloadItems()" *ngFor="let item of items" [id]="item.id" [name]="item.name" [price]="item.price" [qtt]="item.qtt" [img]="item.img"></app-cart-item>

<div *ngIf="items.length == 0" class="empty-car">
  <h1 class="clean-cart thickfont bigsize">Oh no! Your cart is Like Empty! </h1>
</div>

<div *ngIf="items.length != 0" class="cart-btns">
  <p class="total midfont bigsize">Total: {{ total | currency: 'USD'}}</p>
  <br />
  <button class=" default-btn" (click)="clearCart()">Clear Cart</button>
  <button class="default-btn" routerLink="/checkout"> Proceed to Checkout </button>
</div>
