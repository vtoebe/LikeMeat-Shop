<app-cart-item *ngFor="let item of items" [id]="item.id" [name]="item.name" [price]="item.price" [qtt]="item.qtt" [img]="item.img"></app-cart-item>

<div *ngIf="items.length != 0">
  Total: {{total | currency: 'USD'}} | {{total | currency: 'BRL'}} <br />
  <button class=" default-btn" (click)="clearCart()">Clear Cart</button>
  <button class="default-btn" routerLink="/checkout"> Proceed to Checkout </button>

</div>
